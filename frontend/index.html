<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dar es Salaam BRT Simulation</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <style>
    html,body,#app { height:100%; margin:0; }
    #map { height:100%; width:100%; }
    .stop-label { font-size:11px; font-weight:600; background:#fff; padding:2px 4px; border-radius:3px; }
    .bus-marker { background:#0d6efd; color:#fff; width:18px; height:18px; border-radius:50%; display:flex; align-items:center; justify-content:center; font-size:10px; border:2px solid #fff; box-shadow:0 0 4px rgba(0,0,0,0.4); }
    .legend { position:absolute; top:8px; left:8px; background:#fff; padding:8px 10px; border-radius:4px; font-size:12px; box-shadow:0 2px 6px rgba(0,0,0,.2); }
  </style>
</head>
<body>
  <div id="app">
    <div id="map"></div>
    <div class="legend" id="legend"></div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
